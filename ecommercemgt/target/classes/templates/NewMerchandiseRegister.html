<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="/textAlign.css">

    <style>
        h1 {
            color: darkred;
        }

        /* Center the form container and add a red background color */
        .form-container {
            background-color: darkred;  /* Set background color to red */
            border: 1px solid black; /* Add border to form container */
            padding: 50px;  /* Add padding around the form */
            border-radius: 10px;  /* Round the corners */
            max-width: 800px;  /* Set maximum width for form */
            margin: auto;  /* Center the form horizontally */
        }

        /* Style the input boxes to make them larger */
        .form-control {
            height: 50px; /* Make the input boxes larger */
            font-size: 1.2rem; /* Increase the font size */
        }

        /* Style the labels and placeholders for clarity */
        .form-label {
            color: black;  /* Change label color to white for contrast */
        }

        .form-control::placeholder {
            color: darkblue;  /* Placeholder text color */
            opacity: 0.8;  /* Slightly transparent placeholder */
        }
    </style>
</head>
<body>

        <a class="navbar-brand text-white" href="#">NextLevel Combat</a>

                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>

                    <a class="nav-link text-white" href="/Available_Merchandise">Available Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/My_Merchandise">My Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="New_Merchandise_Register">New Merchandise Register</a>
                </li>
            </ul>
            <div style="display: flex; gap: 20px;">
                <a class="nav-link" href="/Users/getUsers" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Manage Users</a>
                <a class="nav-link" href="/addUser" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Add User</a>

<center><h1>NEW MERCHANDISE REGISTER      <img src="/images/companylogo.jpg" alt="martial arts" style="width:300px; height:auto; float: left; margin-left: 5px;">
</h1></center>

<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center"> New Product Ordered</h4>
    <!-- Bind form to availableMerchandise object -->
    <!-- Add enctype="multipart/form-data" to enable file uploads -->
    <form class= "col-md-16 offset-md-16" th:action="@{/save}" method="post" th:object="${availableMerchandise}" enctype="multipart/form-data">
        <div class="mb-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter Product Name">
        </div>
        <div class="mb-6">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" placeholder="Enter Brand">
        </div>
        <div class="mb-6">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="Enter Category">
        </div>
        <div class="mb-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter Price">
        </div>
        <div class="mb-6">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Enter Quantity">
        </div>
        <div class="mb-6">
            <label for="size" class="form-label">Size</label>
            <input type="text" class="form-control" id="size" th:field="*{size}" placeholder="Enter Size">
        </div>

        <!-- New field for image upload -->
        <div class="mb-6">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
