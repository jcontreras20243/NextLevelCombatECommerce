<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>NextLevel Combat</title>
    <link rel="stylesheet" href="/styles.css">

    <style>
        h1 {
            color: darkred;
        }
        h4{color: darkred;}
    </style>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #990000;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">NextLevel Combat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Flip the order of the links -->
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Available_Merchandise">Available Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/My_Merchandise">My Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="New_Merchandise_Register">New Merchandise Register</a>
                </li>
            </ul>
            <div style="display: flex; gap: 20px;">
                <a class="nav-link" href="/Users/getUsers" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Manage Users</a>
                <a class="nav-link" href="/addUser" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Add User</a>
                <a class="nav-link" href="/logout" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Logout</a>
            </div>


        </div>
    </div>
</nav>



 <div class = "container">
     <h1 class = "p-3"> ADD USER </h1>
     <img src="/images/companylogo.jpg" alt="martial arts" style="width:600px; height:auto; float: left; margin-left: 1px;">
     <form th:action="@{/saveUser}" th:object="${user}" method="post">
         <div class="row">
             <div class="form-group col-md-12">
                 <label class="col-md-3" for ="firstName">First Name</label>
                 <div class="col-md-6">
                     <input type="text" th:field="*{firstName}" id="firstName"
                            class="form-control input-sm" required="required" />
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="form-group col-md-12">
                 <label class="col-md-3" for="lastName">Last Name</label>
                 <div class="col-md-6">
                     <input type="text" th:field="*{lastName}" id="lastName"
                            class="form-control input-sm" required="required" />
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="form-group col-md-12">
                 <label class="col-md-3">Gender</label>
                 <div class="col-md-6">

                     <div class="form-check-inline">
                         <label class="form-check-label">
                             <input type="radio" class="form-check-input" th:field="*{gender}" value="Male" />Male
                         </label>
                     </div>
       <div class="form-check-inline">
           <label class="form-check-label">
                   <input type="radio" class="form-check-input" th:field="*{gender}" value="Female" />Female
              </label>
                     </div>
       <div class="form-check-inline">
          <label class="form-check-label">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Other" />Other
              </label>
                     </div>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="form-group col-md-12">
                 <label class="col-md-3">Date of birth</label>
                 <div class="col-md-6">
                     <input type="date" th:field="*{dob}" id="dob"
                            class="form-control input-sm" required="required" />
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="from-group col-md-12">
                 <label class="col-md-3">Email</label>
                 <div class="col-md-6">
                     <input type="email" th:field="*{email}" id="email"
                            class="form-control input-sm" required="required"/>
         </div>
             </div>
         </div>
         <div class="row">
             <div class="from-group col-md-12">
                 <label class="col-md-3">Phone</label>
                 <div class="col-md-6">
                     <input type="text" th:field="*{phone}" id="phone" class="form-control input-sm" required="required"/>
                 </div>
             </div>
         </div>
         <div class="row p-2">
             <div class="col-md-2">
                 <button class="butn btn-success">Create</button>
             </div>
         </div>
     </form>
 </div>
</body>
</html>
