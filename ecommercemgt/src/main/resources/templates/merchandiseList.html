<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>NextLevel Combat</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/textAlign.css">

    <style>
        h1 {
            color: darkred;
        }

        td {
            font-size: 15px; /* Set font size for table data */
            color: black; /* Ensure table data text is black */
        }

        label, th {
            font-size: 16px; /* Set font size for labels and table headers */
            color: black;
        }

    </style>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #990000;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">NextLevel Combat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Flip the order of the links -->
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Available_Merchandise">Available Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/My_Merchandise">My Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="New_Merchandise_Register">New Merchandise Register</a>
                </li>
            </ul>
            <div style="display: flex; gap: 20px;">
                <a class="nav-link" href="/Users/getUsers" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Manage Users</a>
                <a class="nav-link" href="/addUser" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Add User</a>
                <a class="nav-link" href="/logout" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Logout</a>
            </div>


        </div>
    </div>
</nav>

<center><h1> PREVIOUSLY ORDERED MERCHANDISE THAT CAN BE REORDERED  <img src="/images/companylogo.jpg" alt="martial arts" style="width:300px; height:auto; float: left; margin-left: 5px;">
</h1></center>

<div class="container my-4 col-md-17">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Size</th>
            <th scope="col">Image</th> <!-- Added column for Image -->
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m :${AvailableMerchandise}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.brand}"></td>
            <td th:text="${m.category}"></td>
            <td th:text="${m.price}"></td>
            <td th:text="${m.quantity}"></td>
            <td th:text="${m.size}"></td>
            <td>
                <img th:src="@{'/images/' + ${m.imageName}}" alt="Product Image" style="width: 100px; height: auto; object-fit: cover;">
            </td>

            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${m.id})}">Add To My Merchandise</a>
                <a style="color:darkblue" th:href="@{/editMerchandise/{id} (id=${m.id})}"><i class="fa-regular fa-pen-to-square ms-4"></i></a>
                <a style="color:darkred" th:href="@{/deleteMerchandise/{id} (id=${m.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
