<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VIEW USERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/search.js"></script>

    <title>NextLevel Combat</title>
    <link rel="stylesheet" href="/styles.css">

    <style>
        h1 {
            color: darkred;
        }
        h4 {
            color: darkred;
        }

        a {
            color: white;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #990000;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">NextLevel Combat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Available_Merchandise">Available Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/My_Merchandise">My Merchandise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/New_Merchandise_Register">New Merchandise Register</a>
                </li>
            </ul>
            <div style="display: flex; gap: 20px;">
                <a class="nav-link" href="/Users/getUsers" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Manage Users</a>
                <a class="nav-link" href="/addUser" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Add User</a>
                <a class="nav-link" href="/logout" style="color: #FFD700; background-color: #990000; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="p-5">VIEW USERS  <img src="/images/companylogo.jpg" alt="martial arts" style="width:300px; height:auto; float: left; margin-left: 5px;"></h1>

    <button type="button" class="btn btn-primary btn-block">
        <a th:href="@{/addUser}">Add New User</a>
    </button>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" id="searchBar" onkeyup="search()" placeholder="Search by ID, First Name, or Last Name" class="form-control">
        <button class="btn btn-outline-secondary" style="background-color: red; color: white;" type="button" onclick="search()">Search</button>
    </div>

    <!-- User Table -->
    <table class="table table-bordered" id="myTable">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.dob}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <button type="button" class="btn btn-success">
                    <a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a>
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger">
                    <a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/js/search.js"></script>
</body>
</html>
